<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<link href="/static/CSS/language.css" rel="stylesheet">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'><link rel="stylesheet" href="/static/CSS/style.css">

</head>
<body>

<div class="app">

	<div class="flags">
		<a href="#" onclick="redirectLanguageRU()" title="Русский"><span class="flag ru"></span></a>
		<a href="#" onclick="redirectLanguageZH()" title="Китайский"><span class="flag zh"></span></a>
		<a href="#" onclick="redirectLanguageES()" title="Испанский"><span class="flag es"></span></a>
	</div>

	<div class="cardList">
		<button class="cardList__btn btn btn--left">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-left"></use>
				</svg>
			</div>
		</button>

		<div class="cards__wrapper">
			<div class="card current--card" onclick="redirectToPunk()">
				<div class="card__image">
					<img src="/static/images/splash/punk.jpg" alt="" />
				</div>
			</div>

			<div class="card next--card">
				<div class="card__image">
					<img src="/static/images/splash/MD.jpg" alt="" />
				</div>
			</div>

			<div class="card previous--card">
				<div class="card__image">
					<img src="/static/images/splash/vunk.jpg" alt="" />
				</div>
			</div>
		</div>

		<button class="cardList__btn btn btn--right">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-right"></use>
				</svg>
			</div>
		</button>
	</div>

	<div class="infoList">
		<div class="info__wrapper">
			<div class="info current--info">
				<h1 class="text name">ПУНК</h1>
				<h4 class="text location">СПбГУ</h4>
				<p class="text description">Старый Петергоф</p>
			</div>

			<div class="info next--info">
				<h1 class="text name">Михайловская Дача</h1>
				<h4 class="text location">СПбГУ</h4>
				<p class="text description">Старый Петергоф</p>
			</div>

			<div class="info previous--info">
				<h1 class="text name">ВУНК</h1>
				<h4 class="text location">СПбГУ</h4>
				<p class="text description">8-я линия В.О, 77</p>
			</div>
		</div>
	</div>


	<div class="app__bg">
		<div class="app__bg__image current--image">
			<img src="/static/images/splash/punk.jpg" alt="" />
		</div>
		<div class="app__bg__image next--image">
			<img src="/static/images/splash/MD.jpg" alt="" />
		</div>
		<div class="app__bg__image previous--image">
			<img src="/static/images/splash/vunk.jpg" alt="" />
		</div>
	</div>
</div>

<div class="loading__wrapper">
	<div class="loader--text">Загрузка...</div>
	<div class="loader">
		<span></span>
	</div>
</div>


<svg class="icons" style="display: none;">
	<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='328 112 184 256 328 400'
				  style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
	<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='184 112 328 256 184 400'
				  style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
</svg>



<!-- partial -->
<script src='https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script>
<script  src="/static/JS/script.js"></script>
<script>
	function redirectToPunk() {
		window.location.href = '/punk';
	}

	function redirectLanguageZH() {
		window.location.href = '/ch'
	}

	function redirectLanguageES() {
		window.location.href = '/es'
	}

	function redirectLanguageRU() {
		window.location.href = '/'
	}
</script>


</body>
</html>
